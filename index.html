<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Monopoly Game</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="game.js" defer></script>
<body class=" d-flex j-center p20">
<div class="d-flex gap10">
    <div class="gameGrid"></div>
    <div class="playersCard d-flex direction-col gap10">
        <div class="Player1Card d-flex direction-col">
            <span>Player 1 <img class="cardIcon" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/SpongeBob_SquarePants_character.svg/1200px-SpongeBob_SquarePants_character.svg.png" alt=""></span>
            <span id="moneyPlayer1">Money: $1500</span>
            <span id="propertyPlayer1">Property: None</span>
            <span id="housePlayer1">House <img class="house" src="https://cdn-icons-png.flaticon.com/512/5988/5988246.png" alt=""></span>
            <div class="d-flex j-center gap10 topborder">
                <button id="rollDicePlayer1">Roll Dice</button>
                <button id="buyHousePlayer1">Buy House</button>
                <button id="buyProperty1">Buy Property</button>
            </div>
        </div>
        <div class="Player2Card d-flex direction-col">
            <span>Player 2 <img class="cardIcon" src="https://listium-res.cloudinary.com/image/upload/w_800,h_800,c_limit,q_auto,f_auto/fymj6o4kcm2gvf2rh78o.png" alt=""></span>
            <span id="moneyPlayer2">Money: $1500</span>
            <span id="propertyPlayer2">Property: None</span>
            <span id="housePlayer2">House <img class="house" src="https://cdn-icons-png.flaticon.com/512/5988/5988246.png" alt=""></span>
            <div class="d-flex j-center gap10 topborder">
                <button id="rollDicePlayer2">Roll Dice</button>
                <button id="buyHousePlayer2">Buy House</button>
                <button id="buyProperty2">Buy Property</button>
            </div>
        </div>
        <div class="infobox"><span class="info">Info:</span></div>
    </div>
</div>


</body>
</html>
